<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daily Goal Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h1 id="auth-title">Login</h1>
            <p id="auth-subtitle">Welcome back to your goal tracker</p>

            <form id="auth-form" class="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="auth-button">Login</button>
            </form>

            <p id="auth-switch">
                Don't have an account? <a href="#" onclick="switchAuthMode()">Sign Up</a>
            </p>

            <p id="auth-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
